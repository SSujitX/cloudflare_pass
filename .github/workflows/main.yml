name: CI build 6 - (Ubuntu) CloudflareBypass

on:
  schedule:
    - cron: "0 */2 * * *" # Run every 2 hours
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    env:
      PY_COLORS: "1"
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5.0.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          which google-chrome-stable
          google-chrome-stable --version

      - name: Run Cloudflare bypass script
        run: |
          python app.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: cloudflare-bypass-output
          path: |
            before.png
            after.png
            cf_clearance.json
            content.html
